# Fast Deduplication Pipeline
# Only computes perceptual hash and identity signals
# Ideal for bulk image deduplication without heavy processing

name: fast-dedupe
description: Fast image fingerprinting for deduplication
version: 1

# Minimal signal set for deduplication
signals:
  - identity.sha256
  - identity.format
  - identity.width
  - identity.height
  - identity.frame_count
  - clip.embedding      # For perceptual similarity

output:
  format: json
  include_metadata: false
  include_confidence: false

llm:
  enabled: false        # No LLM needed for deduplication
