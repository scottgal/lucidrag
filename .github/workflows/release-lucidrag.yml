          - üîç **Hybrid Search** - BM25 + BERT embeddings with RRF fusion
          - üï∏Ô∏è **GraphRAG** - Entity extraction and knowledge graph visualization
          - üí¨ **Agentic Chat** - Conversation memory, query clarification, self-correction
          - üéØ **ONNX Embeddings** - Zero-config local embeddings (no API keys needed)
