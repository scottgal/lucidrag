name: Release ImageSummarizer

on:
  push:
    tags:
      - 'imagesummarizer-v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore src/Mostlylucid.ImageSummarizer.Cli/Mostlylucid.ImageSummarizer.Cli.csproj

      - name: Build
        run: dotnet build src/Mostlylucid.ImageSummarizer.Cli/Mostlylucid.ImageSummarizer.Cli.csproj --configuration Release --no-restore

      - name: Run ImageSummarizer Tests
        run: |
          # Test ImageCli.Tests (CI-safe: local SQLite temp files only)
          dotnet test src/LucidRAG.ImageCli.Tests/LucidRAG.ImageCli.Tests.csproj \
            --configuration Release \
            --logger "console;verbosity=normal"

          # Test DocSummarizer.Images.Tests (CI-safe: mocked HTTP clients, synthetic data)
          dotnet test src/Mostlylucid.DocSummarizer.Images.Tests/Mostlylucid.DocSummarizer.Images.Tests.csproj \
            --configuration Release \
            --logger "console;verbosity=normal"

      - name: Verify MCP tools can be listed
        run: |
          # Build and run a quick sanity check
          dotnet build src/Mostlylucid.ImageSummarizer.Cli/Mostlylucid.ImageSummarizer.Cli.csproj --configuration Release
          # Check that the tool builds and help works (basic smoke test)
          timeout 5s dotnet run --project src/Mostlylucid.ImageSummarizer.Cli/Mostlylucid.ImageSummarizer.Cli.csproj --configuration Release --no-build -- --help > /dev/null || true

  build-cli:
    needs: test
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: mostlylucid-imagesummarizer-cli-win-x64.zip
          - os: windows-latest
            rid: win-arm64
            artifact: mostlylucid-imagesummarizer-cli-win-arm64.zip
          - os: ubuntu-latest
            rid: linux-x64
            artifact: mostlylucid-imagesummarizer-cli-linux-x64.tar.gz
          - os: ubuntu-latest
            rid: linux-arm64
            artifact: mostlylucid-imagesummarizer-cli-linux-arm64.tar.gz
          - os: macos-latest
            rid: osx-x64
            artifact: mostlylucid-imagesummarizer-cli-osx-x64.tar.gz
          - os: macos-latest
            rid: osx-arm64
            artifact: mostlylucid-imagesummarizer-cli-osx-arm64.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore src/Mostlylucid.ImageSummarizer.Cli/Mostlylucid.ImageSummarizer.Cli.csproj

      - name: Publish CLI
        shell: bash
        run: |
          dotnet publish src/Mostlylucid.ImageSummarizer.Cli/Mostlylucid.ImageSummarizer.Cli.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:EnableCompressionInSingleFile=true \
            -p:PublishReadyToRun=true \
            -o ./publish/cli-${{ matrix.rid }}

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path ./publish/cli-${{ matrix.rid }}/* -DestinationPath ./publish/${{ matrix.artifact }}
        shell: pwsh

      - name: Create archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd ./publish/cli-${{ matrix.rid }}
          tar -czvf ../${{ matrix.artifact }} *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.rid }}
          path: ./publish/${{ matrix.artifact }}
          retention-days: 5

  build-desktop:
    needs: test
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: mostlylucid-imagesummarizer-desktop-win-x64.zip
          - os: windows-latest
            rid: win-arm64
            artifact: mostlylucid-imagesummarizer-desktop-win-arm64.zip
          - os: ubuntu-latest
            rid: linux-x64
            artifact: mostlylucid-imagesummarizer-desktop-linux-x64.tar.gz
          - os: macos-latest
            rid: osx-x64
            artifact: mostlylucid-imagesummarizer-desktop-osx-x64.tar.gz
          - os: macos-latest
            rid: osx-arm64
            artifact: mostlylucid-imagesummarizer-desktop-osx-arm64.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore src/Mostlylucid.ImageSummarizer.Desktop/Mostlylucid.ImageSummarizer.Desktop.csproj

      - name: Publish Desktop App
        shell: bash
        run: |
          dotnet publish src/Mostlylucid.ImageSummarizer.Desktop/Mostlylucid.ImageSummarizer.Desktop.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:EnableCompressionInSingleFile=true \
            -o ./publish/desktop-${{ matrix.rid }}

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path ./publish/desktop-${{ matrix.rid }}/* -DestinationPath ./publish/${{ matrix.artifact }}
        shell: pwsh

      - name: Create archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd ./publish/desktop-${{ matrix.rid }}
          tar -czvf ../${{ matrix.artifact }} *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.rid }}
          path: ./publish/${{ matrix.artifact }}
          retention-days: 5

  release:
    needs: [build-cli, build-desktop]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/imagesummarizer-v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: imagesummarizer-v${{ steps.version.outputs.version }}
          name: ImageSummarizer v${{ steps.version.outputs.version }}
          body: |
            ## ImageSummarizer v${{ steps.version.outputs.version }}

            Image analysis toolkit with CLI and Desktop GUI. Vision LLM captions, OCR, and MCP server.

            ### Downloads

            **CLI** (Command Line) - MCP server, batch processing, scripting
            - `mostlylucid-imagesummarizer-cli-{platform}.zip/tar.gz`

            **Desktop** (Avalonia GUI) - Drag & drop, visual preview, one-click copy
            - `mostlylucid-imagesummarizer-desktop-{platform}.zip/tar.gz`

            ---

            ### Desktop App Features
            - **Drag & Drop** images or browse
            - **Live Status** indicators (OCR, OpenCV, LLM availability)
            - **Vision LLM** integration with Ollama (auto-detects models)
            - **Multiple Pipelines** - caption, alttext, vision, motion, OCR
            - **Copy to Clipboard** - one-click copy results
            - **Shell Integration** - Windows right-click context menu

            ### CLI Features
            - **MCP Integration**: Works as Claude Desktop tool
            - **Vision LLM**: Ollama integration for AI captions
            - **8 Pipelines**: caption | alttext | vision | motion | advancedocr | simpleocr | quality | stats
            - **GIF Support**: Motion analysis, frame strips, temporal voting
            - **Offline**: ONNX embeddings, Tesseract OCR, no API keys required

            ### Quick Start

            **Desktop:**
            ```bash
            # Extract and run
            ImageSummarizer.exe
            # Or open with image
            ImageSummarizer.exe "path/to/image.jpg"
            ```

            **CLI:**
            ```bash
            # Basic usage
            imagesummarizer screenshot.png

            # With Vision LLM
            imagesummarizer image.jpg --llm

            # Animated GIF analysis
            imagesummarizer animation.gif --pipeline motion
            ```

            ### MCP Server Mode (Claude Desktop)

            Add to `claude_desktop_config.json`:
            ```json
            {
              "mcpServers": {
                "image-analyzer": {
                  "command": "imagesummarizer",
                  "args": ["--mcp"],
                  "env": {
                    "VISION_MODEL": "minicpm-v:8b"
                  }
                }
              }
            }
            ```

            **MCP Tools (9 total):**
            - `extract_text_from_image` - OCR with configurable pipeline
            - `generate_caption` - Accessibility captions (WCAG)
            - `summarize_animated_gif` - Motion-aware GIF summaries
            - `analyze_image_quality` - Quality metrics
            - `batch_extract_text` - Multi-file processing
            - `analyze_with_template` - 9 predefined templates

            ### Platforms
            Windows (x64/ARM64) | Linux (x64) | macOS (x64/ARM64)

          draft: false
          prerelease: false
          files: |
            ./artifacts/cli-win-x64/*.zip
            ./artifacts/cli-win-arm64/*.zip
            ./artifacts/cli-linux-x64/*.tar.gz
            ./artifacts/cli-linux-arm64/*.tar.gz
            ./artifacts/cli-osx-x64/*.tar.gz
            ./artifacts/cli-osx-arm64/*.tar.gz
            ./artifacts/desktop-win-x64/*.zip
            ./artifacts/desktop-win-arm64/*.zip
            ./artifacts/desktop-linux-x64/*.tar.gz
            ./artifacts/desktop-osx-x64/*.tar.gz
            ./artifacts/desktop-osx-arm64/*.tar.gz
